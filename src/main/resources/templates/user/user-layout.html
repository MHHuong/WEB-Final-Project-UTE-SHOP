<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf">

    <meta charset="UTF-8">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<header class = "row">
    <div class = "col">
        <div th:replace="~{fragments/navbar::navbar}"></div>
        <div th:replace="~{fragments/user/shopCart::shop-cart}"></div>
        <div th:replace="~{fragments/layout::modals}"></div>
    </div>
</header>
<body>
<div th:replace="~{fragments/toast::toast-container}"></div>
<div th:replace="~{fragments/user/modal::vocher-modal}"></div>
<main layout:fragment="content"></main>
</body>
<footer th:replace="~{fragments/user/footer::footer}"></footer>

<script th:src="@{/js/vendors/jquery.min.js}"></script>
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<script th:src="@{/libs/slick-carousel/slick/slick.min.js}"></script>
<script th:src="@{/js/vendors/slick-slider.js}"></script>
<script th:src="@{/libs/tiny-slider/dist/min/tiny-slider.js}"></script>
<script th:src="@{/js/vendors/tns-slider.js}"></script>
<script th:src="@{/js/vendors/zoom.js}"></script>
<script th:src="@{/js/vendors/validation.js}"></script>
<script th:src="@{/js/theme.min.js}"></script>

<script type="module" th:src="@{/js/auth.js}"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", async function () {
        const contextPath = /*[[@{/}]]*/ '/';
        if (window.jQuery && window.jQuery.fn.slick) {
            $('.deals-slider').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                arrows: true,
                dots: false,
                prevArrow: '<button type="button" class="slick-prev"><i class="bi bi-chevron-left"></i></button>',
                nextArrow: '<button type="button" class="slick-next"><i class="bi bi-chevron-right"></i></button>',
                autoplay: true,
                autoplaySpeed: 10000,
                responsive: [
                    {breakpoint: 1200, settings: {slidesToShow: 2, slidesToScroll: 2}},
                    {breakpoint: 768, settings: {slidesToShow: 1, slidesToScroll: 1}}
                ]
            });
        } else {
            console.error("jQuery hoặc Slick Slider chưa được nạp. Slider 'deals-slider' sẽ không hoạt động.");
        }
        const TOKEN_KEY = 'authToken';
        const urlParams = new URLSearchParams(window.location.search);
        const isLogout = urlParams.get('logout');

        if (isLogout === 'true') {
            console.log('Phát hiện logout=true, đang dọn dẹp Local Storage...');
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userFullName');
            localStorage.removeItem('userRole');
            window.history.replaceState({}, document.title, "/");
        }
        const token = localStorage.getItem(TOKEN_KEY);
        if (token) {
            const apiUrl = contextPath + 'api/auth/me';

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Token không hợp lệ');
                    }
                    return response.json();
                })
                .then(async data => {
                    document.getElementById('nav-cart-anonymous').classList.add('d-none');
                    document.getElementById('nav-user-anonymous').classList.add('d-none');
                    document.getElementById('nav-cart-authenticated').classList.remove('d-none');
                    document.getElementById('nav-user-authenticated').classList.remove('d-none');
                    const shopLink = document.getElementById('nav-shop-link');
                    if (shopLink) {
                        if (data.shop) {
                            shopLink.href = contextPath + 'shop';
                        } else {
                            shopLink.href = contextPath + 'shop/register';
                        }
                    }
                    const logoutButton = document.getElementById('nav-logout-button');
                    if (logoutButton) {
                        logoutButton.addEventListener('click', function (e) {
                            e.preventDefault();
                            localStorage.removeItem(TOKEN_KEY);
                            localStorage.removeItem('userId');
                            localStorage.removeItem('userEmail');
                            localStorage.removeItem('userFullName');
                            localStorage.removeItem('userRole');
                            window.location.href = contextPath;
                        });
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi gọi API /me hoặc token không hợp lệ:', error);
                    localStorage.removeItem(TOKEN_KEY);
                });
        } else {
            console.log('Không tìm thấy token, người dùng chưa đăng nhập.');
        }
    });
</script>
<script type="module">
    import cartBadgeUtils from /*[[@{/js/utils/cartBadgeUtils.js}]]*/ '/UTE_SHOP/js/utils/cartBadgeUtils.js';
    document.addEventListener("DOMContentLoaded", function () {
        const user_id = localStorage.getItem('userId');
        if (user_id) {
            cartBadgeUtils.initCartBadge(user_id);
        }
    });
</script>
</html>
