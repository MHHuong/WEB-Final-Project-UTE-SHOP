<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user-layout.html}" lang="en">

<main layout:fragment="content">
    <section class="mt-8">
        <div class="container">
            <!-- Page Title -->
            <div class="row">
                <div class="col-12">
                    <div class="mb-8">
                        <h1 class="fw-bold mb-0">My Cart</h1>
                        <p class="mb-0">Has <span id="total-items" class="text-primary fw-bold">0</span> products trong giỏ hàng</p>
                    </div>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="row">
                <div class="col-lg-8 col-md-7">
                    <div class="card mb-4">
                        <div class="card-body p-0">
                            <!-- Cart Header -->
                            <div class="border-bottom p-3 bg-light cart-header">
                                <div class="row align-items-center">
                                    <div class="col-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="select-all">
                                            <label class="form-check-label" for="select-all"></label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <span class="fw-bold">Product</span>
                                    </div>
                                    <div class="col-2 text-center">
                                        <span class="fw-bold">Unit Price</span>
                                    </div>
                                    <div class="col-2 text-center">
                                        <span class="fw-bold">Quantity</span>
                                    </div>
                                    <div class="col-2 text-end">
                                        <span class="fw-bold">Amount</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Cart Items by Shop - Will be rendered by JavaScript -->
                            <div id="cart-items-container">
                                <!-- Loading -->
                                <div class="text-center py-8">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Voucher Section -->
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4 col-md-5">
                    <div class="card sticky-top" style="top: 90px;">
                        <div class="card-body">
                            <h5 class="mb-4">Order Summary</h5>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Tạm tính (<span id="selected-count">0</span> products)</span>
                                <span id="subtotal" class="fw-bold">0₫</span>
                            </div>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Discount</span>
                                <span id="discount" class="text-danger">-0₫</span>
                            </div>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Delivery Cost</span>
                                <span id="shipping" class="text-muted">Pending</span>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between mb-4">
                                <h5 class="mb-0">Total</h5>
                                <h5 class="mb-0 text-primary" id="total">0₫</h5>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="checkout-btn" disabled
                                        onclick={handleNavigation()}
                                >
                                    Check Out (<span id="checkout-count">0</span>)
                                </button>
                            </div>

                            <div class="mt-3">
                                <a href="/UTE_SHOP" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .shop-header {
            background-color: #f8f9fa;
            border-left: 3px solid #0d6efd;
        }

        .shop-header:hover {
            background-color: #e9ecef;
        }

        .product-item {
            transition: background-color 0.2s;
        }

        .product-item:hover {
            background-color: #f8f9fa;
        }

        .product-item.selected {
            background-color: #e7f3ff;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
        }

        .btn-quantity {
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 16px;
        }

        .product-checkbox {
            width: 20px;
            height: 20px;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .delete-btn {
            opacity: 0.6;
            transition: opacity 0.2s, color 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #dc3545 !important;
        }

        .voucher-card:hover {
            border-color: #0aad0a;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .voucher-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f5f5f5;
        }

        .voucher-card.disabled:hover {
            border-color: #e5e5e5;
            box-shadow: none;
        }

        .voucher-left {
            width: 80px;
            background: #0aad0a;
        }

        .voucher-left .discount-value {
            font-size: 15px;
        }

        .voucher-left .discount-label {
            font-size: 11px;
        }

        .voucher-code {
            font-size: 14px;
        }

        .voucher-description {
            font-size: 13px;
        }

        .voucher-expiry {
            font-size: 12px;
            color: #999;
        }

        .voucher-condition.available {
            background: #fff0e8;
            color: #0aad0a;
        }

        .voucher-condition.unavailable {
            background: #f5f5f5;
            color: #999;
        }

        .voucher-action {
            width: 100px;
        }

        .voucher-action .btn-apply {
            height: 50px;
        }

        .voucher-card:hover .voucher-action .btn-apply {
            background: #0aad0a;
            color: white;
        }

        .voucher-card.disabled .voucher-action .btn-apply {
            border-color: #ccc;
            color: #ccc;
            pointer-events: none;
        }

        .shop-voucher-section {
            padding: 5px;
            margin-right: 5px;
        }

        @media (max-width: 767.98px) {
            .product-img {
                width: 60px;
                height: 60px;
            }

            .cart-header {
                display: none;
            }
        }
    </style>

    <script type="module" th:src="@{/js/services/view/shopCartService.js}"></script>
</main>
</html>
