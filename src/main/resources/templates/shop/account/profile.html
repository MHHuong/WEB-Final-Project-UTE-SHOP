<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/main}">
<body>
<main layout:fragment="content">
    <div class="container">

        <div class="row mb-8">
            <div class="col-md-12">
                <div class="d-md-flex justify-content-between align-items-center">
                    <div>
                        <h2>My Account</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/shop}" class="text-inherit">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">My Account</li>
                            </ol>
                        </nav>
                    </div>
                    <div>
                        <a th:href="@{/shop}" class="btn btn-light">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Profile card -->
            <div class="col-lg-4 col-12">
                <div class="card card-lg mb-6">
                    <div class="card-body p-6 text-center">
                        <img th:src="@{/assets/images/avatar/avatar-1.jpg}" class="rounded-circle mb-4" alt="avatar"
                             width="96" height="96"/>
                        <h5 class="mb-1" th:text="${user?.fullName} ?: 'Shop Owner'">Shop Owner</h5>
                        <p class="mb-3 text-muted small" th:text="${user?.email} ?: 'owner@example.com'">
                            owner@example.com</p>

                        <div class="d-grid gap-2">
                            <a th:href="@{/shop/account/security}" class="btn btn-outline-secondary">Security</a>
                            <a th:href="@{/shop/account/preferences}" class="btn btn-outline-secondary">Preferences</a>
                        </div>

                        <hr class="my-4"/>

                        <div class="text-start small">
                            <p class="mb-2"><i class="bi bi-shop me-2"></i><span th:text="${shop?.name} ?: 'UTE Shop'">UTE Shop</span>
                            </p>
                            <p class="mb-2"><i class="bi bi-geo-alt me-2"></i><span
                                    th:text="${shop?.address} ?: 'Ho Chi Minh City'">Ho Chi Minh City</span></p>
                            <p class="mb-0"><i class="bi bi-telephone me-2"></i><span
                                    th:text="${shop?.phone} ?: '+84 90 000 0000'">+84 90 000 0000</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit form -->
            <div class="col-lg-8 col-12">
                <div class="card card-lg">
                    <div class="card-body p-6">
                        <h5 class="mb-4">Account Information</h5>
                        <form th:action="@{/shop/account/profile}" method="post">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Full name</label>
                                    <input class="form-control" name="fullName" th:value="${user?.fullName}"
                                           placeholder="Your name" required/>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" type="email" name="email" th:value="${user?.email}"
                                           placeholder="you@example.com" required/>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input class="form-control" name="phone" th:value="${user?.phone}"
                                           placeholder="+84..."/>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Role</label>
                                    <input class="form-control" name="role" th:value="${user?.role} ?: 'ADMIN'"
                                           readonly/>
                                </div>
                                <div class="mb-3 col-12">
                                    <label class="form-label">Address</label>
                                    <input class="form-control" name="address" th:value="${shop?.address}"
                                           placeholder="Shop address"/>
                                </div>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary" type="submit">Save changes</button>
                                <a th:href="@{/shop/account/profile}" class="btn btn-secondary">Reset</a>
                            </div>
                        </form>

                        <hr class="my-5"/>

                        <h5 class="mb-3">Change Password</h5>
                        <form th:action="@{/shop/account/change-password}" method="post" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Current password</label>
                                <input type="password" class="form-control" name="currentPassword" required/>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <label class="form-label">New password</label>
                                <input type="password" class="form-control" name="newPassword" required/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirm new password</label>
                                <input type="password" class="form-control" name="confirmPassword" required/>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-primary">Update password</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
