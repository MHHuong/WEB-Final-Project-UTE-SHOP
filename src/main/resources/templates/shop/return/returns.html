<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/main}">
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row mb-8">
            <div class="col-md-12">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
                    <div>
                        <h2>Return Management</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/shop}">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Returns</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4 g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Search</label>
                <input id="searchInput" class="form-control" placeholder="Order ID, customer name/email...">
            </div>
            <div class="col-md-3">
                <label class="form-label">Status</label>
                <select id="statusFilter" class="form-select">
                    <option value="RETURNING">Returning</option>
                    <option value="RETURNED">Returned</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="btnSearch" class="btn btn-primary w-100">Search</button>
            </div>
        </div>

        <!-- Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Order</th>
                            <th>Customer</th>
                            <th>Created</th>
                            <th>Payment</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="returnsTbody"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center border-top pt-3">
                    <span></span>
                    <ul class="pagination mb-0"></ul>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/vendors/order/returns.js}"></script>
</main>
</body>
</html>
