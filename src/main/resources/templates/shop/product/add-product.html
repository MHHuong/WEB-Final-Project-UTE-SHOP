<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/main}">
<body>
<!-- main -->
<main layout:fragment="content">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row mb-8">
            <div class="col-md-12">
                <div class="d-md-flex justify-content-between align-items-center">
                    <!-- page header -->
                    <div>
                        <h2>Add New Product</h2>
                        <!-- breacrumb -->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/shop}" class="text-inherit">Dashboard</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/shop/product/products}" class="text-inherit">Products</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add New Product</li>
                            </ol>
                        </nav>
                    </div>
                    <!-- button -->
                    <div>
                        <a th:href="@{/shop/product/products}" class="btn btn-light">Back to Product</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-8 col-12">
                <!-- card -->
                <div class="card mb-6 card-lg">
                    <!-- card body -->
                    <div class="card-body p-6">
                        <h4 class="mb-4 h5">Product Information</h4>
                        <div class="row">
                            <!-- input -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" placeholder="Product Name" required/>
                            </div>
                            <!-- input -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Product Category</label>
                                <select class="form-select">
                                    <option selected>Product Category</option>
                                    <option value="Dairy, Bread & Eggs">Dairy, Bread & Eggs</option>
                                    <option value="Snacks & Munchies">Snacks & Munchies</option>
                                    <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                                </select>
                            </div>
                            <!-- input -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Quantity</label>
                                <input type="text" class="form-control" placeholder="Quantity" required/>
                            </div>
                            <div>
                                <div class="mb-3 col-lg-12 mt-5">
                                    <!-- heading -->
                                    <h4 class="mb-3 h5">Product Images</h4>

                                    <!-- input -->
                                    <div id="my-dropzone" class="dropzone mt-4 border-dashed rounded-2 min-h-0"></div>
                                </div>
                            </div>
                            <!-- input -->
                            <div class="mb-3 col-lg-12 mt-5">
                                <h4 class="mb-3 h5">Product Descriptions</h4>
                                <div class="py-3" id="editor">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="shopDescription" rows="4"
                                              placeholder="Short description..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <!-- card -->
                <div class="card mb-6 card-lg">
                    <!-- card body -->
                    <div class="card-body p-6">
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option selected>Status</option>
                                <option value="Dairy, Bread & Eggs">In Stock</option>
                                <option value="Snacks & Munchies">Out of Stock</option>
                                <option value="Fruits & Vegetables">Hide</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- card -->
                <div class="card mb-6 card-lg">
                    <!-- card body -->
                    <div class="card-body p-6">
                        <h4 class="mb-4 h5">Product Price</h4>
                        <!-- input -->
                        <div class="mb-3">
                            <label class="form-label">Regular Price</label>
                            <input type="text" class="form-control" placeholder="$0.00"/>
                        </div>
                    </div>
                </div>
                <!-- button -->
                <div class="d-grid">
                    <a href="#" class="btn btn-primary">Create Product</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/assets/libs/quill/dist/quill.min.js}"></script>
<script th:src="@{/assets/js/vendors/editor.js}"></script>
<script th:src="@{/assets/libs/dropzone/dist/min/dropzone.min.js}"></script>
<script th:src="@{/assets/js/vendors/dropzone.js}"></script>
</body>
