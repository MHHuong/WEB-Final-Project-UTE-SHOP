<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/main}">
<body>
<!-- main -->
<main layout:fragment="content">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row mb-8">
            <div class="col-md-12">
                <div class="d-md-flex justify-content-between align-items-center">
                    <!-- page header -->
                    <div>
                        <h2>Add New Product</h2>
                        <!-- breacrumb -->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/shop}" class="text-inherit">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item"><a th:href="@{/shop/product/products}" class="text-inherit">Products</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Add New Product</li>
                            </ol>
                        </nav>
                    </div>
                    <!-- button -->
                    <div>
                        <a th:href="@{/shop/product/products}" class="btn btn-light">Back to Product</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-8 col-12">
                <!-- card -->
                <div class="card mb-6 card-lg">
                    <!-- card body -->
                    <div class="card-body p-6">
                        <h4 class="mb-4 h5">Product Information</h4>
                        <div class="row">
                            <!-- input -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Title</label>
                                <input id="productName" type="text" class="form-control" placeholder="Product Name"
                                       required/>
                            </div>
                            <!-- input -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Product Category</label>
                                <select class="form-select" id="categorySelect">
                                    <option value="">Product Category</option>
                                </select>
                                <script th:src="@{/assets/js/vendors/category/category-combobox.js}"></script>
                            </div>
                            <!-- input -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Quantity</label>
                                <input id="stock" type="number" min="0" class="form-control" placeholder="Quantity"
                                       required/>
                            </div>
                            <div>
                                <div class="mb-3 col-lg-12 mt-5">
                                    <!-- heading -->
                                    <h4 class="mb-3 h5">Product Media (Images & Videos)</h4>
                                    <!-- input -->
                                    <div class="d-flex gap-3 align-items-center">
                                        <input id="mediaInput" type="file" accept="image/*,video/*" multiple hidden/>
                                        <button type="button" class="btn btn-outline-primary" id="btnPick">Upload
                                            images/videos
                                        </button>
                                        <small class="text-muted">Can choose many files. Image: jpg/png/webp…; Video:
                                            mp4/webm…</small>
                                    </div>
                                    <div id="preview" class="row g-3 mt-3"></div>
                                </div>
                            </div>
                            <!-- input -->
                            <div class="mb-3 col-lg-12 mt-5">
                                <h4 class="mb-3 h5">Product Descriptions</h4>
                                <div class="py-3" id="editor">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="shopDescription" rows="4"
                                              placeholder="Write something about this product..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <!-- card -->
                <div class="card mb-6 card-lg">
                    <!-- card body -->
                    <div class="card-body p-6">
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Status</label>
                            <select id="statusSelect" class="form-select">
                                <option selected>Status</option>
                                <option value="0">In Stock</option>
                                <option value="1">Out of Stock</option>
                                <option value="2">Hide</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- card -->
                <div class="card mb-6 card-lg">
                    <!-- card body -->
                    <div class="card-body p-6">
                        <h4 class="mb-4 h5">Product Price</h4>
                        <!-- input -->
                        <div class="mb-3">
                            <label class="form-label">Regular Price</label>
                            <input id="price" type="text" class="form-control" placeholder="$0.00"/>
                        </div>
                    </div>
                </div>
                <!-- button -->
                <div class="d-grid">
                    <a th:href="@{/shop/product/products}" class="btn btn-primary">Create Product</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/vendors/editor.js}"></script>
    <script th:src="@{/assets/js/vendors/dropzone.js}"></script>
    <script th:src="@{/assets/js/vendors/product/create-product.js}"></script>
</main>
</body>
