<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/main}">
<body>
<main layout:fragment="content">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row mb-8">
            <div class="col-md-12">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
                    <div>
                        <!-- page header -->
                        <h2>Order Single</h2>
                        <!-- breadcrumb -->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/shop/dashboard}" class="text-inherit">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item"><a th:href="@{/shop/order/order-list}" class="text-inherit">Orders</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Order Single</li>
                            </ol>
                        </nav>
                    </div>
                    <!-- button -->
                    <div>
                        <a th:href="@{/shop/order/order-list}" class="btn btn-primary">Back to all orders</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-12 mb-5">
                <!-- card -->
                <div class="card h-100 card-lg">
                    <div class="card-body p-6">
                        <!-- Header (mã đơn + trạng thái) -->
                        <div id="orderHeader" class="d-md-flex justify-content-between align-items-center">
                            <!-- JS sẽ render: tiêu đề + badge trạng thái -->
                        </div>

                        <!-- Khối hành động (Confirm/Cancel khi NEW) -->
                        <div id="actionBox" class="mt-3">
                            <!-- JS sẽ render 2 nút khi status = NEW -->
                        </div>

                        <!-- Customer / Shipping / Order meta -->
                        <div class="mt-8">
                            <div class="row">
                                <!-- Customer Details -->
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="mb-6">
                                        <h6>Customer Details</h6>
                                        <div id="buyerBlock" class="lh-lg">
                                            <!-- JS sẽ render: tên, email, address, coupon -->
                                        </div>
                                    </div>
                                </div>
                                <!-- Shipping Address (nếu cần tách riêng, có thể để chung buyerBlock) -->
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="mb-6">
                                        <h6>Shipping Address</h6>
                                        <div class="lh-lg">
                                            <!-- Nếu bạn muốn tách riêng địa chỉ, có thể thêm 1 id khác để render -->
                                            <!-- Hiện tại mình đã render trong buyerBlock để đơn giản UI -->
                                            <span class="text-muted">Loaded with order details</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Order Details (tổng quan) -->
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="mb-6">
                                        <h6>Order Details</h6>
                                        <div class="lh-lg">
                                            <!-- Thông tin nhanh sẽ thấy ở orderHeader & priceBox -->
                                            <span class="text-muted">Loaded with order details</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Items table -->
                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table mb-0 text-nowrap table-centered">
                                    <thead class="bg-light">
                                    <tr>
                                        <th>Products</th>
                                        <th>Qty</th>
                                        <th>Unit</th>
                                        <th>Total</th>
                                    </tr>
                                    </thead>
                                    <tbody id="itemsTbody">
                                    <!-- JS render từng dòng item: giá gốc → sau KM → sau coupon -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Price breakdown -->
                    <div class="card-body p-6">
                        <div id="priceBox" class="row">
                            <!-- JS render: Subtotal (original), Promotion discount, Coupon discount, Shipping, Total -->
                        </div>

                        <!-- (Optional) Payment Info -->
                        <div class="row mt-3">
                            <div class="col-md-6 mb-4 mb-lg-0">
                                <h6>Payment Info</h6>
                                <span class="text-muted">Loaded with order details</span>
                            </div>
                        </div>
                    </div>

                </div><!-- /card -->
            </div>
        </div>
    </div>

    <!-- Nhúng JS điều khiển trang chi tiết đơn -->
    <script th:src="@{/assets/js/vendors/order/order-single.js}"></script>
</main>
</body>
</html>
