<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
    <title>UTESHOP • Add Coupon</title>
</head>

<body>
<div th:replace="admin/_layout :: layout(~{::content})">
    <div th:fragment="content" class="container mt-4">

        <style>
            /* ===================== ADD COUPON BEAUTIFY ===================== */
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            h3 {
                font-weight: 700;
                color: #111827;
                display: flex;
                align-items: center;
                gap: .6rem;
                margin-bottom: 1.5rem;
            }

            h3::before {
                content: "\f145"; /* ticket icon */
                font-family: "Font Awesome 6 Free";
                font-weight: 900;
                color: #16a34a;
            }

            .page-wrap {
                max-width: 800px;
                margin: 0 auto;
                animation: fadeInUp 0.5s ease-in-out;
            }

            .card {
                border-radius: 16px;
                border: 1px solid #e5e7eb;
                box-shadow: 0 6px 20px rgba(0,0,0,0.05);
                background: #fff;
                animation: fadeInUp 0.4s ease;
            }

            .form-label {
                font-weight: 600;
                color: #374151;
            }

            .form-control, .form-select {
                border-radius: 10px;
                border: 1px solid #d1d5db;
                padding: .55rem .75rem;
                transition: all 0.25s ease;
            }

            .form-control:focus, .form-select:focus {
                border-color: #16a34a;
                box-shadow: 0 0 0 3px rgba(22,163,74,0.25);
            }

            .btn-primary {
                background: linear-gradient(90deg, #16a34a, #22c55e);
                border: none;
                border-radius: 10px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background: linear-gradient(90deg, #15803d, #16a34a);
                box-shadow: 0 0 12px rgba(22,163,74,0.4);
            }

            .btn-outline-secondary {
                border-radius: 10px;
                color: #374151;
                border: 1px solid #d1d5db;
            }

            .btn-outline-secondary:hover {
                background: #f3f4f6;
            }

            .breadcrumb a {
                text-decoration: none;
                color: #16a34a;
                font-weight: 500;
            }

            .breadcrumb-item + .breadcrumb-item::before {
                color: #9ca3af;
            }

            .d-flex.justify-content-between {
                margin-top: 1.5rem;
            }

            .container.mt-4 {
                animation: fadeInUp 0.4s ease-in-out;
            }
        </style>

        <div class="page-wrap">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/UTE_SHOP/admin/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/UTE_SHOP/admin/coupons">App Coupons</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Coupon</li>
                </ol>
            </nav>

            <h3>Add New App Coupon</h3>

            <div class="card p-4">
                <form id="couponForm">
                    <div class="mb-3">
                        <label class="form-label">Code <span class="text-danger">*</span></label>
                        <input type="text" id="code" class="form-control" placeholder="VD: APP10, SALE50" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Discount Type</label>
                        <select id="discountType" class="form-select">
                            <option value="PERCENT">Percent (%)</option>
                            <option value="AMOUNT">Amount (VND)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Value <span class="text-danger">*</span></label>
                        <input type="number" id="value" class="form-control" placeholder="Nhập giá trị giảm" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Minimum Order Amount</label>
                        <input type="number" id="minOrder" class="form-control" placeholder="Giá trị đơn hàng tối thiểu" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Expired At</label>
                        <input type="datetime-local" id="expiredAt" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/UTE_SHOP/admin/coupons" class="btn btn-outline-secondary px-4">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <button id="btnSaveCoupon" type="button" class="btn btn-primary px-4">
                            <i class="bi bi-save"></i> Save Coupon
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script th:src="@{/js/admin/admin-coupons.js}"></script>
</body>
</html>
