<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
    <title>UTESHOP • Add Shipping Provider</title>
</head>
<body>

<div th:replace="admin/_layout :: layout(~{::content})">

    <div th:fragment="content">
        <style>
            .page-wrap {max-width: 800px; margin: 0 auto;}
            .card {border-radius: 14px;}
            label {font-weight: 500; margin-bottom: 4px;}
        </style>

        <div class="page-wrap">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/admin/shipping-providers">Shipping Providers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add New</li>
                </ol>
            </nav>

            <div class="d-flex align-items-center justify-content-between mb-3">
                <h3 class="m-0">Add Shipping Provider</h3>
                <div class="text-muted">Create a new delivery partner</div>
            </div>

            <!-- Form -->
            <form id="providerForm" class="card shadow-sm p-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Provider Name <span class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="Enter provider name" required>
                </div>

                <div class="mb-3">
                    <label for="fee" class="form-label">Delivery Fee (₫) <span class="text-danger">*</span></label>
                    <input type="number" id="fee" class="form-control" placeholder="e.g. 30000" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="estimatedDays" class="form-label">Estimated Delivery Days <span class="text-danger">*</span></label>
                    <input type="number" id="estimatedDays" class="form-control" placeholder="e.g. 2" min="1" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin/shipping-providers" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Provider
                    </button>
                </div>
            </form>
        </div>

        <!-- Toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
            <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body" id="toastMsg">Success!</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

    </div>

</div>

<script th:src="@{/js/admin/admin-shipping-provider.js}"></script>
</body>
</html>
