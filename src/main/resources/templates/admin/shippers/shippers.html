<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
  <title>UTESHOP â€¢ Shippers</title>
</head>
<body>

<div th:replace="admin/_layout :: layout(~{::content})">

  <div th:fragment="content">
    <style>
      .page-wrap {max-width: 1200px; margin: 0 auto;}
      .card {border-radius: 14px;}
      .table thead th {font-weight: 600; color: #475467; background: #f8fafc;}
      .badge-provider {background: #eef2ff; color: #3730a3; font-size: .85rem; border-radius: 6px; padding: 4px 8px;}
      .badge-role {background: #dcfce7; color: #166534; font-size: .85rem; border-radius: 6px; padding: 4px 8px;}
    </style>

    <div class="page-wrap">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/UTE_SHOP/admin/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shippers</li>
        </ol>
      </nav>

      <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Shipper Management</h3>
        <div class="text-muted">Manage all registered shippers in the system</div>
      </div>

      <a href="/UTE_SHOP/admin/shippers/add" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> Add Shipper
      </a>

      <!-- Toolbar -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-2 align-items-center">
            <div class="col-12 col-md-6">
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input id="searchKeyword" type="text" class="form-control" placeholder="Search by name or provider...">
                <button id="btnSearch" class="btn btn-primary">Search</button>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <button id="btnReload" class="btn btn-outline-secondary w-100">
                <i class="bi bi-arrow-clockwise"></i> Reload
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table id="tblShippers" class="table align-middle">
              <thead>
              <tr>
                <th style="width:80px">ID</th>
                <th>Name</th>
                <th>Company</th>
                <th>Phone</th>
                <th>Provider</th>
                <th class="text-center" style="width:150px">Actions</th>
              </tr>
              </thead>
              <tbody><!-- Rendered by JS --></tbody>
            </table>
          </div>

          <div class="d-flex justify-content-center mt-3">
            <div id="pagination" class="btn-group"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="confirmDel" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete shipper <b id="delName">...</b> (ID: <span id="delId"></span>)?
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="btnDoDelete" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
      <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" id="toastMsg">Success!</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

  </div>

</div>

<script th:src="@{/js/admin/admin-shippers.js}"></script>
</body>
</html>
