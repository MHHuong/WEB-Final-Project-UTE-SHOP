<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
    <title>UTESHOP • Edit Shipper</title>
</head>

<body>
<div th:replace="admin/_layout :: layout(~{::content})">
    <div th:fragment="content">

        <div class="page-wrap" style="max-width: 900px; margin: 0 auto;">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/admin/shippers">Shippers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Shipper</li>
                </ol>
            </nav>

            <h3 class="mb-4">Edit Shipper</h3>

            <form id="shipperForm" class="card p-4 shadow-sm">
                <!-- User -->
                <div class="mb-3">
                    <label for="userId" class="form-label">User</label>
                    <select id="userId" class="form-select" disabled>
                        <option value="">-- Select Shipper User --</option>
                    </select>
                </div>

                <!-- Company -->
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" id="companyName" class="form-control" placeholder="Enter company name" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                </div>

                <!-- Provider -->
                <div class="mb-3">
                    <label for="shippingProviderId" class="form-label">Select Shipping Provider</label>
                    <select id="shippingProviderId" class="form-select" required>
                        <option value="">-- Select Provider --</option>
                    </select>
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-between">
                    <a href="/admin/shippers" class="btn btn-secondary">← Back</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ✅ Thư viện Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<!-- JS chính -->
<script th:src="@{/js/admin/admin-shippers.js}"></script>
<style>
    .page-wrap { max-width: 700px; margin: 0 auto; }
    .card { border-radius: 14px; }
    .form-label { font-weight: 500; }

    /* ✅ Giao diện Select2 đồng nhất */
    .select2-container--default .select2-selection--single {
        height: 38px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        display: flex;
        align-items: center;
    }
    .select2-container--default .select2-selection__arrow {
        height: 36px;
    }
</style>
</body>
</html>
