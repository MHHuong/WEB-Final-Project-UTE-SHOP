<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
	<title>Sửa người dùng</title>
</head>

<body>
<div th:replace="admin/_layout :: layout(~{::content})">
	<div th:fragment="content" class="container mt-4">

		<style>
			/* ===================== EDIT USER BEAUTIFY ===================== */
			@keyframes fadeInUp {
				from { opacity: 0; transform: translateY(20px); }
				to { opacity: 1; transform: translateY(0); }
			}

			h3 {
				font-weight: 700;
				color: #111827;
				display: flex;
				align-items: center;
				gap: .5rem;
				margin-bottom: 1.5rem;
			}

			h3::before {
				content: "\f044"; /* Font Awesome edit icon */
				font-family: "Font Awesome 6 Free";
				font-weight: 900;
				color: #16a34a;
			}

			form.card {
				max-width: 620px;
				margin: 0 auto;
				border: 1px solid #e5e7eb;
				border-radius: 16px;
				box-shadow: 0 6px 20px rgba(0,0,0,0.05);
				background: #fff;
				animation: fadeInUp 0.5s ease;
			}

			.form-label {
				font-weight: 600;
				color: #374151;
			}

			.form-control, .form-select {
				border-radius: 10px;
				border: 1px solid #d1d5db;
				padding: .55rem .75rem;
				transition: all 0.25s ease;
			}

			.form-control:focus, .form-select:focus {
				border-color: #16a34a;
				box-shadow: 0 0 0 3px rgba(22,163,74,0.25);
			}

			.btn-primary {
				background: linear-gradient(90deg, #16a34a, #22c55e);
				border: none;
				border-radius: 10px;
				transition: all 0.3s ease;
				font-weight: 600;
			}

			.btn-primary:hover {
				background: linear-gradient(90deg, #15803d, #16a34a);
				box-shadow: 0 0 12px rgba(22,163,74,0.4);
			}

			.btn-secondary {
				border-radius: 10px;
				background: #f3f4f6;
				color: #374151;
				border: 1px solid #d1d5db;
			}

			.btn-secondary:hover {
				background: #e5e7eb;
			}

			#togglePwd {
				border-radius: 0 10px 10px 0;
				color: #6b7280;
			}

			#togglePwd:hover {
				background: #f3f4f6;
				color: #16a34a;
			}

			.input-group:focus-within {
				box-shadow: 0 0 0 3px rgba(22,163,74,0.2);
				border-radius: 10px;
			}

			.d-flex.gap-2 {
				margin-top: 1rem;
			}

			.container.mt-4 {
				animation: fadeInUp 0.4s ease-in-out;
			}

			/* Label highlight for optional field */
			.form-label.optional::after {
				content: " (optional)";
				font-size: 0.85rem;
				color: #9ca3af;
			}

			/* Form subtle divider */
			.form-divider {
				border-top: 1px solid #e5e7eb;
				margin: 1.2rem 0;
			}
			#togglePwd {
				position: relative;
				z-index: 10;
			}
		</style>

		<h3>UPDATE IFORMATION USER</h3>

		<form id="userForm" class="card p-4 shadow-sm">
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input id="email" type="email" class="form-control" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Full name</label>
				<input id="fullName" type="text" class="form-control">
			</div>

			<div class="mb-3">
				<label class="form-label">Phone</label>
				<input id="phone" type="text" class="form-control">
			</div>

			<div class="mb-3">
				<label class="form-label">Role</label>
				<select id="role" class="form-select">
					<option value="USER">USER</option>
					<option value="SELLER">SELLER</option>
					<option value="SHIPPER">SHIPPER</option>
					<option value="ADMIN">ADMIN</option>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label">Status</label>
				<select id="status" class="form-select">
					<option value="1">Active</option>
					<option value="0">Inactive</option>
				</select>
			</div>

			<div class="form-divider"></div>

			<div class="mb-3 position-relative">
				<label class="form-label optional">Change Password</label>
				<div class="input-group">
					<input id="password" type="password" class="form-control" placeholder="Leave blank if not changed">
					<button class="btn btn-outline-secondary" type="button" id="togglePwd">
						<i class="bi bi-eye"></i>
					</button>
				</div>
			</div>

			<div class="d-flex gap-2">
				<button type="submit" class="btn btn-primary px-4">
					<i class="bi bi-save2"></i> Save
				</button>
				<a href="/UTE_SHOP/admin/customers" class="btn btn-secondary px-4">
					<i class="bi bi-x-circle"></i> Cancel
				</a>
			</div>
		</form>

	</div>
</div>

<script th:src="@{/js/admin/admin-users.js}"></script>
</body>
</html>
