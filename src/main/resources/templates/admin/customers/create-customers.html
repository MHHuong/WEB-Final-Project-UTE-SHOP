<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
	<title>Thêm người dùng</title>
</head>
<body>
<div th:replace="admin/_layout :: layout(~{::content})">
	<div th:fragment="content" class="container mt-4">

		<h3 class="mb-3">Thêm người dùng mới</h3>
		<form id="userForm" class="card p-4 shadow-sm" style="max-width:600px">
			<div class="mb-3">
				<label class="form-label fw-semibold">Email</label>
				<input id="email" type="email" class="form-control" placeholder="vd: user@gmail.com" required>
			</div>

			<div class="mb-3">
				<label class="form-label fw-semibold">Họ tên</label>
				<input id="fullName" type="text" class="form-control" placeholder="Nguyễn Văn A">
			</div>

			<div class="mb-3">
				<label class="form-label fw-semibold">Số điện thoại</label>
				<input id="phone" type="text" class="form-control" placeholder="090xxxxxxx">
			</div>

			<div class="mb-3">
				<label class="form-label fw-semibold">Vai trò</label>
				<select id="role" class="form-select">
					<option value="USER">USER</option>
					<option value="SELLER">SELLER</option>
					<option value="SHIPPER">SHIPPER</option>
					<option value="ADMIN">ADMIN</option>
				</select>
			</div>

			<div class="mb-3 position-relative">
				<label class="form-label fw-semibold">Mật khẩu</label>
				<div class="input-group">
					<input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" required minlength="6">
					<button class="btn btn-outline-secondary" type="button" id="togglePwd">
						<i class="bi bi-eye"></i>
					</button>
				</div>
				<div class="form-text text-muted">Mật khẩu sẽ tự động được mã hoá khi lưu</div>
			</div>

			<div class="d-flex gap-2">
				<button type="submit" class="btn btn-primary px-4">Lưu</button>
				<a href="/UTE_SHOP/admin/customers" class="btn btn-secondary px-4">Hủy</a>
			</div>
		</form>

	</div>
</div>
</body>
<script th:src="@{/js/admin/admin-users.js}"></script>

</html>
