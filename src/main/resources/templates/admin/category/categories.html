<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_layout :: head(~{::title})">
	<title>UTESHOP â€¢ Categories</title>
</head>
<body>
<div th:replace="admin/_layout :: layout(~{::content})">
	<div th:fragment="content">

		<style>
			.page-wrap{max-width:1200px;margin:0 auto}
			.table thead th{font-weight:600;color:#475467;background:#f8fafc}
			.badge-published{background:#dcfce7;color:#166534;padding:3px 8px;border-radius:5px;font-size:.8rem}
			.badge-unpublished{background:#fee2e2;color:#991b1b;padding:3px 8px;border-radius:5px;font-size:.8rem}
		</style>

		<div class="page-wrap">
			<!-- Breadcrumb -->
			<nav aria-label="breadcrumb" class="mb-3">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/UTE_SHOP/admin/dashboard">Dashboard</a></li>
					<li class="breadcrumb-item active" aria-current="page">Categories</li>
				</ol>
			</nav>

			<div class="d-flex align-items-center justify-content-between mb-3">
				<h3 class="m-0">Categories</h3>
				<a href="/UTE_SHOP/admin/categories/add" class="btn btn-success">
					<i class="bi bi-plus-circle"></i> Add Category
				</a>
			</div>

			<!-- Toolbar -->
			<div class="card mb-3">
				<div class="card-body">
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
								<input id="searchCategory" type="text" class="form-control" placeholder="Search category...">
								<button id="btnSearch" class="btn btn-primary">Search</button>
							</div>
						</div>
						<div class="col-md-3 text-md-end">
							<button id="btnReload" class="btn btn-outline-secondary w-100">
								<i class="bi bi-arrow-clockwise"></i> Reload
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Table -->
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table align-middle">
							<thead>
							<tr>
								<th><input type="checkbox"></th>
								<th>Name</th>
								<th class="text-center">Products</th>
								<th class="text-center">Actions</th>
							</tr>
							</thead>
							<tbody id="tblCategories"></tbody>
						</table>
					</div>

					<!-- Pagination -->
					<div class="d-flex justify-content-center mt-3">
						<div id="pagination" class="btn-group"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Delete Modal -->
		<div class="modal fade" id="confirmDel" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header"><h5 class="modal-title">Confirm delete</h5>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">Are you sure to delete category <b id="delName">...</b>?</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button id="btnDoDelete" class="btn btn-danger">Delete</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script th:src="@{/js/admin/admin-categories.js}"></script>
</body>
</html>
