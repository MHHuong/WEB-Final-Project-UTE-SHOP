<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:replace="${title}">UTESHOP Admin</title>

  <!-- Bootstrap & Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --sidebar-w: 260px; }
    html, body { height: 100%; margin: 0; overscroll-behavior-y: none; }
    body { background:#f7f8fa; }

    /* Sidebar */
    .sidebar{
      position: fixed; top:0; bottom:0; left:0; width:var(--sidebar-w);
      background:#fff; border-right:1px solid #e9ecef; overflow:auto; z-index:1030;
    }
    .brand{ height:64px; display:flex; align-items:center; gap:.5rem; padding:0 1rem; border-bottom:1px solid #f0f1f3; }
    .sidebar .nav-link{ color:#344054; border-radius:.5rem; padding:.55rem .9rem; display:block; }
    .sidebar .nav-link:hover{ background:#f3f6ff; color:#1d4ed8; }

    /* Content & Topbar */
    .content-wrap{ margin-left: var(--sidebar-w); min-height:100vh; }
    .topbar{ position:sticky; top:0; z-index:1020; background:#fff; border-bottom:1px solid #e9ecef; }

    /* Main area */
    #main{ padding:16px 16px 24px; }
    #main > *:first-child{ margin-top:0 !important; }

    .badge-soft { background:#eef2ff; color:#1d4ed8; }
  </style>
</head>

<body>
<!-- BODY LAYOUT FRAGMENT -->
<div th:fragment="layout(content)">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="/assets/images/logo.svg" alt="UTESHOP" width="28" height="28"/>
      <strong>UTESHOP Admin</strong>
    </div>
    <nav class="p-3">
      <div class="mb-2 text-uppercase small text-muted">STORE MANAGEMENT</div>
      <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a class="nav-link" href="/admin/products"><i class="bi bi-box-seam me-2"></i>Products</a>
      <a class="nav-link" href="/admin/categories"><i class="bi bi-grid me-2"></i>Categories</a>
      <a class="nav-link" href="/admin/orders"><i class="bi bi-bag-check me-2"></i>Orders</a>
      <a class="nav-link" href="/admin/vendors"><i class="bi bi-shop me-2"></i>Sellers / Vendors</a>
      <a class="nav-link" href="/admin/customers"><i class="bi bi-people me-2"></i>Customers</a>
      <a class="nav-link" href="/admin/reviews"><i class="bi bi-star me-2"></i>Reviews</a>

      <div class="mt-3 mb-2 text-uppercase small text-muted">SITE SETTINGS</div>
      <a class="nav-link" href="/admin/coupons">
        <i class="bi bi-ticket-perforated me-2"></i>App Coupons
      </a>
      <a class="nav-link" href="/admin/promotions">
        <i class="bi bi-megaphone me-2"></i>Global Promotions
      </a>
      <a class="nav-link" href="/admin/blog"><i class="bi bi-journal-text me-2"></i>Blog</a>
      <a class="nav-link" href="/admin/media"><i class="bi bi-images me-2"></i>Media</a>
      <a class="nav-link" href="/admin/settings"><i class="bi bi-gear me-2"></i>Store Settings</a>

      <div class="mt-3 mb-2 text-uppercase small text-muted">SUPPORT</div>
      <span class="nav-link disabled"><i class="bi bi-life-preserver me-2"></i>Support Ticket
          <span class="badge badge-soft ms-2">Coming Soon</span></span>
    </nav>
  </aside>

  <!-- CONTENT -->
  <div class="content-wrap">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="container-fluid py-2">
        <div class="d-flex align-items-center gap-3">
          <form class="flex-grow-1" role="search">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
              <input class="form-control border-start-0" type="search" placeholder="Search…">
            </div>
          </form>

          <div class="ms-auto d-flex align-items-center gap-3">
            <a href="#" class="text-reset position-relative" title="Notifications">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
            </a>
            <div class="dropdown">
              <a class="d-flex align-items-center text-reset text-decoration-none" data-bs-toggle="dropdown" href="#">
                <img src="/assets/images/avatars/1.png" class="rounded-circle me-2" width="36" height="36" alt="avatar">
                <span class="d-none d-md-inline">Admin</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/admin/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
                <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN: nội dung trang con sẽ được chèn vào đây -->
    <main id="main" class="container-fluid" th:insert="${content}"></main>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
