<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shipper/common/main}">
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row mb-8">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <h2>Shipping Orders</h2>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/shipper/orders/confirmed}">Waiting For Picking
                        Up</a>
                    <a class="btn btn-outline-primary" th:href="@{/shipper/orders/shipping}">Shipping Orders</a>
                    <a class="btn btn-outline-dark" th:href="@{/shipper/history/picked}">Picked Orders</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Shipping Provider</th>
                            <th>Shop</th>
                            <th>Receiver</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>COD</th>
                        </tr>
                        </thead>
                        <tbody id="tbData"></tbody>
                    </table>
                </div>
                <nav>
                    <ul id="pager" class="pagination mb-0"></ul>
                </nav>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/assets/js/shippper/shipper-history-delivered.js}"></script>
</body>
</html>
