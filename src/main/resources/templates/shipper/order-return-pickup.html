<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shipper/common/main}">
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row mb-8">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <div>
                    <h2>Return â€” Waiting For Pickup</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/shipper}">Shipper</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Return Pickup</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-nowrap mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Shipping Provider</th>
                            <th>Shop</th>
                            <th>Receiver</th>
                            <th>Phone</th>
                            <th>Receiver Address</th>
                            <th>COD</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="tbData"></tbody>
                    </table>
                </div>

                <nav class="mt-3">
                    <ul id="pager" class="pagination mb-0"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="returnPickupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Order Detail</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl class="row mb-0" id="detailDl"></dl>
                </div>
                <div class="modal-footer">
                    <button id="returnPickupBtn" class="btn btn-primary">Mark as Return Picked</button>
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script type="module" th:src="@{/assets/js/shipper/shipper-return-pickup.js}"></script>
</main>
</body>
</html>
