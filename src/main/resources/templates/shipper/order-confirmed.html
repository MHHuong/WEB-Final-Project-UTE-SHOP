<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shipper/common/main}">
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row mb-8">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <div>
                    <h2>Waiting For Picking Up</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/shipper}">Shipper</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Confirmed Orders</li>
                        </ol>
                    </nav>
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-primary" th:href="@{/shipper/orders/shipping}">Shipping Orders</a>
                    <div class="btn-group">
                        <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">History</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/shipper/history/picked}">Picked Orders</a></li>
                            <li><a class="dropdown-item" th:href="@{/shipper/history/delivered}">Delivered Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Shipping Provider</th>
                            <th>Shop</th>
                            <th>Receiver</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>COD</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="tbData"></tbody>
                    </table>
                </div>
                <nav>
                    <ul id="pager" class="pagination mb-0"></ul>
                </nav>
            </div>
        </div>
    </div>
</main>

<!-- Modal chi tiáº¿t -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Detail</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <dl class="row mb-0" id="detailDl"></dl>
            </div>
            <div class="modal-footer">
                <button id="pickupBtn" class="btn btn-primary">Pick up</button>
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/shipper/shipper-confirmed.js}"></script>
</body>
</html>
