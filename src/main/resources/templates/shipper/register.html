<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shipper/common/main}">
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row mb-8">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <div>
                    <h2>Shipper Register</h2>
                    <p class="text-muted mb-0">User can only register shipper 1 times.</p>
                </div>
                <div>
                    <a th:href="@{/}" class="btn btn-light">Back to HomePage</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Shipping Provider</label>
                        <select id="providerSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input id="phoneInput" class="form-control" placeholder="09xx xxx xxx">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Company Name</label>
                        <input id="companyInput" class="form-control" placeholder="UTE Express">
                    </div>

                    <!-- Địa chỉ theo chuẩn shop -->
                    <div class="col-md-12">
                        <label class="form-label mb-2">Address</label>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <select id="provinceSelect" class="form-select">
                                    <option value="">-- Province --</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select id="districtSelect" class="form-select" disabled>
                                    <option value="">-- District --</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select id="wardSelect" class="form-select" disabled>
                                    <option value="">-- Ward --</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <input id="detailInput" class="form-control" placeholder="Detail...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button id="registerBtn" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- render-location.js dùng chung của shop (đã có trong dự án của bạn) -->
    <script th:src="@{/assets/js/location/choose-location.js}"></script>
    <script th:src="@{/assets/js/shipper/shipper-register.js}"></script>
</main>
</body>
</html>
