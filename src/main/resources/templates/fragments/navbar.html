<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
    <div class="container">
        <script th:inline="javascript">
            window.APP_CONTEXT = /*[[@{/}]]*/ '/';
        </script>
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/assets/images/logo/uteshop-logo.svg}" alt="UteShop" style="height: 30px;" class="me-2" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop-grid}">Shop</a>
                </li>
            </ul>

            <form class="d-flex position-relative w-50 mx-auto"
                  th:action="@{/search}" method="get" onsubmit="return NavSearch.submitForm(event)" style="z-index: 1060;">
                <input id="nav-search-input" class="form-control" type="search"
                       placeholder="Search For Products..." aria-label="Search" autocomplete="off" name="q">
                <div id="nav-search-dropdown" class="position-absolute bg-white shadow rounded w-100"
                     style="z-index:1051;display:none;max-height:420px;overflow:auto; top: 100%;"></div>
            </form>
            <script defer th:src="@{/assets/js/nav-search.js(v=${#dates.createNow().time})}"></script>

            <div class="d-flex align-items-center">

                <a id="nav-cart-anonymous" class="text-muted position-relative me-4" th:href="@{/login}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-shopping-bag">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </a>
                <a id="nav-user-anonymous" class="text-muted ms-3" th:href="@{/login}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <a id="nav-cart-authenticated" class="text-muted position-relative me-4 d-none"
                   th:href="@{#}" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" role="button" aria-controls="offcanvasRight">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-shopping-bag">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span id="cart-quantity" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </a>
                <div id="nav-user-authenticated" class="dropdown ms-3 d-none">
                    <a class="text-muted dropdown-toggle" href="#!" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                        <li>
                            <a class="dropdown-item" th:href="@{/user/profile}">
                                <i class="feather-icon icon-user me-2"></i> Profile
                            </a>
                        </li>
                        <li id="nav-shop-item">
                            <a id="nav-shop-link" class="dropdown-item" th:href="@{/shop/register}">
                                <i class="feather-icon icon-grid me-2"></i> My Shop
                            </a>
                        </li>
                        <li id="nav-shipper-item" class="d-none">
                            <a id="nav-shipper-link" class="dropdown-item" href="#">
                                <i class="feather-icon icon-truck me-2"></i> Shipper
                            </a>
                        </li>

                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a id="nav-logout-button" class="dropdown-item btn btn-link w-100 text-start" href="#" style="cursor: pointer;">
                                <i class="feather-icon icon-log-out me-2"></i> Logout
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>
</nav>
</body>
</html>
