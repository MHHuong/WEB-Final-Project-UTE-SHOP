<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
    <div class="container">

        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/assets/images/logo/freshcart-logo.svg}" alt="FreshCart" style="height: 30px;" />
<!--            <img th:src="@{/assets/images/favicon/favicon.ico}" alt="FreshCart" style="height: 30px;" />-->
<!--            UTE SHOP-->
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop-grid}">Shop</a>
                </li>
            </ul>
            <form class="d-flex mx-lg-auto w-50" role="search" th:action="@{/search}" method="get">
                <input class="form-control" type="search" name="query" placeholder="Search for products..." aria-label="Search">
            </form>
            <div class="d-flex align-items-center">

                <a id="nav-cart-anonymous" class="text-muted position-relative me-4" th:href="@{/login}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-shopping-bag">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </a>
                <a id="nav-user-anonymous" class="text-muted ms-3" th:href="@{/login}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <a id="nav-cart-authenticated" class="text-muted position-relative me-4 d-none"
                   th:href="@{/user/shop-cart}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-shopping-bag">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </a>
                <div id="nav-user-authenticated" class="dropdown ms-3 d-none">
                    <a class="text-muted dropdown-toggle" href="#!" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                        <li>
                            <a class="dropdown-item" th:href="@{/user/profile}">
                                <i class="feather-icon icon-user me-2"></i> Profile
                            </a>
                        </li>

                        <li>
                            <a id="nav-shop-link" class="dropdown-item" th:href="@{/shop/register}">
                                <i class="feather-icon icon-grid me-2"></i> My Shop
                            </a>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a id="nav-logout-button" class="dropdown-item btn btn-link w-100 text-start" href="#" style="cursor: pointer;">
                                <i class="feather-icon icon-log-out me-2"></i> Logout
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>
</nav>

</body>
</html>
