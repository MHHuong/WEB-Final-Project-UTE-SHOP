<div th:fragment="shop-cart" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header border-bottom">
        <div class="text-start">
            <h5 id="offcanvasRightLabel" class="mb-0 fs-4">Shop Cart</h5>
            <small id="cart-item-count">0 items</small>
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <!-- Loading Spinner -->
            <div id="cart-loading" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Đang tải giỏ hàng...</p>
            </div>

            <!-- Cart Items Container -->
            <ul class="list-group list-group-flush" id="cart-items-container-temp">
                <!-- Cart items will be dynamically inserted here -->
            </ul>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-3" id="pagination-container" style="display: none;">
                <ul class="pagination pagination-sm justify-content-center">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </ul>
            </nav>

            <!-- btn -->
            <div class="d-flex justify-content-between mt-4">
                <a href="#" class="btn btn-primary" onclick="handleContinue()">Continue Shopping</a>
                <a href="#" class="btn btn-dark" onclick="handleNavigation()">Watch Cart Detail</a>
            </div>
        </div>
    </div>

    <script  type="module">
        import cartService from "/UTE_SHOP/js/services/api/cartService.js";
        import { showSuccessToast, showErrorToast, showWarningToast, showInfoToast } from "/UTE_SHOP/js/utils/toastUtils.js";
        import cartBadgeUtils from "/UTE_SHOP/js/utils/cartBadgeUtils.js";
        import {AuthState} from "/UTE_SHOP/js/auth.js";

        let cartItems = []
        let currentPage = 1;
        let totalPages = 1;
        let totalElements = 0;
        const itemsPerPage = 5;
        let USER_ID = localStorage.getItem("userId") || 0;

        async function loadCartItems() {
            // Show loading
            document.getElementById('cart-loading').style.display = 'block';
            document.getElementById('cart-items-container-temp').style.display = 'none';

            const result = await cartService.getCartItemByUserIdPaginated(USER_ID, currentPage, itemsPerPage);
            if (result.status === 'Success') {
                const pageData = result.data;
                cartItems = pageData.content;
                currentPage = pageData.currentPage;
                totalPages = pageData.totalPages;
                totalElements = pageData.totalElements;
            } else {
                console.log(result.message);
                cartItems = [];
                totalPages = 1;
                totalElements = 0;
            }

            // Hide loading
            document.getElementById('cart-loading').style.display = 'none';
            document.getElementById('cart-items-container-temp').style.display = 'block';

            // Update cart item count
            updateCartItemCount();
        }

        function updateCartItemCount() {
            const countElement = document.getElementById('cart-item-count');
            if (totalElements === 0) {
                countElement.textContent = 'Cart is empty';
            } else if (totalElements === 1) {
                countElement.textContent = '1 item';
            } else {
                countElement.textContent = `${totalElements} items`;
            }
        }

        function formatCurrency(amount) {
            if (isNaN(amount)) return "0₫";
            return amount.toLocaleString('vi-VN') + '₫';
        }

        // Function to render pagination
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination-container');
            const paginationList = paginationContainer.querySelector('.pagination');

            // Hide pagination if only 1 page or no items
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'block';
            paginationList.innerHTML = '';

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>`;
            if (currentPage > 1) {
                prevLi.querySelector('a').addEventListener('click', async (e) => {
                    e.preventDefault();
                    currentPage--;
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                });
            }
            paginationList.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageLi.querySelector('a').addEventListener('click', async (e) => {
                    e.preventDefault();
                    currentPage = i;
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                });
                paginationList.appendChild(pageLi);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>`;
            if (currentPage < totalPages) {
                nextLi.querySelector('a').addEventListener('click', async (e) => {
                    e.preventDefault();
                    currentPage++;
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                });
            }
            paginationList.appendChild(nextLi);
        }

        // Function to attach input spinner events
        function attachInputSpinnerEvents() {
            document.querySelectorAll('.input-spinner').forEach(function (spinner) {
                const input = spinner.querySelector('.quantity-field');
                const btnMinus = spinner.querySelector('.button-minus');
                const btnPlus = spinner.querySelector('.button-plus');
                const cartItemId = spinner.getAttribute('data-cart-item-id');

                // Remove old event listeners if any
                btnMinus.replaceWith(btnMinus.cloneNode(true));
                btnPlus.replaceWith(btnPlus.cloneNode(true));

                // Get new references after replacing
                const newBtnMinus = spinner.querySelector('.button-minus');
                const newBtnPlus = spinner.querySelector('.button-plus');

                newBtnMinus.addEventListener('click', async function () {
                    let currentValue = parseInt(input.value);
                    if (currentValue > 1) {
                        // Disable buttons
                        newBtnMinus.disabled = true;
                        newBtnPlus.disabled = true;
                        input.disabled = true;

                        input.value = currentValue - 1;
                        await updateCartQuantity(cartItemId, currentValue - 1);

                        // Re-enable buttons
                        newBtnMinus.disabled = false;
                        newBtnPlus.disabled = false;
                        input.disabled = false;
                    }
                });

                newBtnPlus.addEventListener('click', async function () {
                    let currentValue = parseInt(input.value);
                    if (currentValue < parseInt(input.max)) {
                        // Disable buttons
                        newBtnMinus.disabled = true;
                        newBtnPlus.disabled = true;
                        input.disabled = true;

                        input.value = currentValue + 1;
                        await updateCartQuantity(cartItemId, currentValue + 1);

                        // Re-enable buttons
                        newBtnMinus.disabled = false;
                        newBtnPlus.disabled = false;
                        input.disabled = false;
                    }
                });
            });
        }

        // Function to update cart quantity
        async function updateCartQuantity(cartItemId, newQuantity) {
            try {
                const result = await cartService.updateCartItem(cartItemId, newQuantity);
                if (result.status === 'Success') {
                    showSuccessToast('Updated quantity successfully!');
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                    // Update cart badge in navbar
                    await cartBadgeUtils.refreshCartBadge(USER_ID);
                } else {
                    console.error('Failed to update cart:', result.message);
                    showErrorToast('Failed to update cart. Please try again!');
                    // Reload to reset the UI
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                }
            } catch (error) {
                console.error('Error updating cart:', error);
                showErrorToast('An error occurred while updating cart!');
                // Reload to reset the UI
                await loadCartItems();
                renderCartItems();
                renderPagination();
            }
        }

        function renderCartItems() {
            const listGroup = document.getElementById('cart-items-container-temp');
            listGroup.innerHTML = ''; // Clear existing items

            if (cartItems.length === 0) {
                renderEmptyCart();
                return;
            }

            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item border-0 p-0 mb-3';
                listItem.innerHTML = `
                    <div class="cart-item p-3 border rounded">
                        <div class="d-flex gap-3">
                            <div class="flex-shrink-0">
                                <img src="${item.productResponse.image}"
                                     alt="${item.productResponse.productName}"
                                     class="cart-item-image"
                                     style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;" />
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="cart-item-title mb-2 fw-bold">
                                    ${item.productResponse.productName}
                                </h6>

                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <div class="input-spinner d-flex align-items-center border rounded" data-cart-item-id="${item.cartId}">
                                        <button type="button" class="button-minus btn btn-sm border-0" data-field="quantity">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <input type="number" step="1" max="10" value="${item.quantity}"
                                               name="quantity" class="quantity-field form-control-sm border-0 text-center" readonly style="width: 50px;" />
                                        <button type="button" class="button-plus btn btn-sm border-0" data-field="quantity">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                    <div class="cart-item-price fw-bold text-success">
                                        ${formatCurrency(item.productResponse.price * item.quantity)}
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-between">
                                    <small class="text-muted">
                                        ${formatCurrency(item.productResponse.price)} / item
                                    </small>
                                    <a href="#" class="text-decoration-none remove-item-btn text-danger" data-cart-item-id="${item.cartId}">
                                        <i class="bi bi-trash me-1"></i>
                                        <small>Xóa</small>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listGroup.appendChild(listItem);
            });
            // Attach events after rendering
            attachInputSpinnerEvents();
            attachRemoveEvents();
        }

        function renderEmptyCart() {
            const listGroup = document.querySelector('.offcanvas-body ul.list-group');
            listGroup.innerHTML = '';
            listGroup.innerHTML = `
                <div class="text-center py-8">
                    <svg class="empty-cart-icon mb-3 d-inline-block align-middle"
                            width="90"
                            height="90"
                            style="transform: translateY(-5px) translateX(-10px)"
                            viewBox="0 0 231.523 231.523" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" stroke="#ccc">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier"> <g>
                            <path d="M107.415,145.798c0.399,3.858,3.656,6.73,7.451,6.73c0.258,0,0.518-0.013,0.78-0.04c4.12-0.426,7.115-4.111,6.689-8.231 l-3.459-33.468c-0.426-4.12-4.113-7.111-8.231-6.689c-4.12,0.426-7.115,4.111-6.689,8.231L107.415,145.798z"></path>
                            <path d="M154.351,152.488c0.262,0.027,0.522,0.04,0.78,0.04c3.796,0,7.052-2.872,7.451-6.73l3.458-33.468 c0.426-4.121-2.569-7.806-6.689-8.231c-4.123-0.421-7.806,2.57-8.232,6.689l-3.458,33.468 C147.235,148.377,150.23,152.062,154.351,152.488z"></path>
                            <path d="M96.278,185.088c-12.801,0-23.215,10.414-23.215,23.215c0,12.804,10.414,23.221,23.215,23.221 c12.801,0,23.216-10.417,23.216-23.221C119.494,195.502,109.079,185.088,96.278,185.088z M96.278,216.523 c-4.53,0-8.215-3.688-8.215-8.221c0-4.53,3.685-8.215,8.215-8.215c4.53,0,8.216,3.685,8.216,8.215 C104.494,212.835,100.808,216.523,96.278,216.523z"></path>
                            <path d="M173.719,185.088c-12.801,0-23.216,10.414-23.216,23.215c0,12.804,10.414,23.221,23.216,23.221 c12.802,0,23.218-10.417,23.218-23.221C196.937,195.502,186.521,185.088,173.719,185.088z M173.719,216.523 c-4.53,0-8.216-3.688-8.216-8.221c0-4.53,3.686-8.215,8.216-8.215c4.531,0,8.218,3.685,8.218,8.215 C181.937,212.835,178.251,216.523,173.719,216.523z"></path>
                            <path d="M218.58,79.08c-1.42-1.837-3.611-2.913-5.933-2.913H63.152l-6.278-24.141c-0.86-3.305-3.844-5.612-7.259-5.612H18.876 c-4.142,0-7.5,3.358-7.5,7.5s3.358,7.5,7.5,7.5h24.94l6.227,23.946c0.031,0.134,0.066,0.267,0.104,0.398l23.157,89.046 c0.86,3.305,3.844,5.612,7.259,5.612h108.874c3.415,0,6.399-2.307,7.259-5.612l23.21-89.25C220.49,83.309,220.08,81.917,218.58,79.08z"></path>
                            </g>
                    </g>
                    </svg>
                    <h5 class="mb-2">Your cart is empty</h5>
                    <p class="text-muted mb-0">Looks like you haven't added anything to your cart yet.</p>
                </div>
            `;
        }

        function attachRemoveEvents() {
            document.querySelectorAll('.remove-item-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const cartItemId = btn.getAttribute('data-cart-item-id');
                    await removeCartItem(cartItemId);
                });
            });
        }

        async function removeCartItem(cartItemId) {
            try {
                const result = await cartService.removeCartItem(cartItemId);
                if (result.status === 'Success') {
                    showSuccessToast('Đã xóa sản phẩm khỏi giỏ hàng!');
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                    await cartBadgeUtils.refreshCartBadge(USER_ID);
                } else {
                    showErrorToast('Không thể xóa sản phẩm. Vui lòng thử lại!');
                }
            } catch (error) {
                console.error('Error removing cart item:', error);
                showErrorToast('Có lỗi xảy ra khi xóa sản phẩm!');
            }
        }

        window.handleContinue = function() {
            const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasRight'));
            if (offcanvas) {
                offcanvas.hide();
            }
        };

        window.handleNavigation = function() {
            window.location.href = '/UTE_SHOP/user/shop-cart';
        };

        // Initialize cart when offcanvas is shown
        document.getElementById('offcanvasRight').addEventListener('shown.bs.offcanvas', async function () {
            await loadCartItems();
            renderCartItems();
            renderPagination();
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (USER_ID === 0) {
                AuthState.fetchUserInfo();
                USER_ID = localStorage.getItem("userId") || 0;
            }
        })
    </script>
    <style>
        .remove-item-btn {
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .remove-item-btn:hover {
            background-color: #f8d7da;
            transform: scale(1.05);
        }

        .remove-item-btn:hover i {
            transform: scale(1.2);
        }

        .remove-item-btn:hover .text-muted {
            color: #dc3545 !important;
        }

        .remove-item-btn i {
            transition: transform 0.2s ease;
        }

        /* Disable state for spinner buttons */
        .input-spinner input[type="button"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .input-spinner input[type="number"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .input-spinner.updating {
            position: relative;
        }

        .input-spinner.updating::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            pointer-events: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Pagination styles */
        .pagination {
            margin-bottom: 0;
        }

        .pagination .page-item .page-link {
            color: #0aad0a;
        }

        .pagination .page-item.active .page-link {
            background-color: #0aad0a;
            border-color: #0aad0a;
            color: #fff;
        }

        .pagination .page-item .page-link:hover {
            background-color: #0a9d0a;
            border-color: #0a9d0a;
            color: #fff;
        }

        .pagination .page-link {
            color: #0d6efd;
            cursor: pointer;
        }

        .pagination .page-item.disabled .page-link {
            cursor: not-allowed;
        }
    </style>
</div>
