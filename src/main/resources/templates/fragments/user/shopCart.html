<div th:fragment="shop-cart" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header border-bottom">
        <div class="text-start">
            <h5 id="offcanvasRightLabel" class="mb-0 fs-4">Shop Cart</h5>
            <small>User shop cart</small>
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <!-- alert -->
            <ul class="list-group list-group-flush">
                <!-- Cart items will be dynamically inserted here -->
            </ul>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-3" id="pagination-container" style="display: none;">
                <ul class="pagination pagination-sm justify-content-center">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </ul>
            </nav>

            <!-- btn -->
            <div class="d-flex justify-content-between mt-4">
                <a href="#" class="btn btn-primary" onclick="{handleContinue()}">Continue Shopping</a>
                <a href="#" class="btn btn-dark" onclick="{handleNavigation()}">Watch Cart Detail</a>
            </div>
        </div>
    </div>

    <script  type="module">
        import cartService from "/js/services/cartService.js";
        import { showSuccessToast, showErrorToast, showWarningToast, showInfoToast } from "/js/utils/toastUtils.js";
        import cartBadgeUtils from "/js/utils/cartBadgeUtils.js";

        let cartItems = []
        let currentPage = 1;
        let totalPages = 1;
        let totalElements = 0;
        const itemsPerPage = 5;
        const USER_ID = 1;

        async function loadCartItems() {
            const result = await cartService.getCartItemByUserIdPaginated(USER_ID, currentPage, itemsPerPage);
            if (result.status === 'true') {
                const pageData = result.data;
                cartItems = pageData.content;
                currentPage = pageData.currentPage;
                totalPages = pageData.totalPages;
                totalElements = pageData.totalElements;
            } else {
                console.log(result.message);
                cartItems = [];
                totalPages = 1;
                totalElements = 0;
            }
        }

        function formatCurrency(amount) {
            if (isNaN(amount)) return "0 ₫";
            return amount.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        }

        // Function to render pagination
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination-container');
            const paginationList = paginationContainer.querySelector('.pagination');

            // Hide pagination if only 1 page or no items
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'block';
            paginationList.innerHTML = '';

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>`;
            if (currentPage > 1) {
                prevLi.querySelector('a').addEventListener('click', async (e) => {
                    e.preventDefault();
                    currentPage--;
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                });
            }
            paginationList.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageLi.querySelector('a').addEventListener('click', async (e) => {
                    e.preventDefault();
                    currentPage = i;
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                });
                paginationList.appendChild(pageLi);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>`;
            if (currentPage < totalPages) {
                nextLi.querySelector('a').addEventListener('click', async (e) => {
                    e.preventDefault();
                    currentPage++;
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                });
            }
            paginationList.appendChild(nextLi);
        }

        // Function to attach input spinner events
        function attachInputSpinnerEvents() {
            document.querySelectorAll('.input-spinner').forEach(function (spinner) {
                const input = spinner.querySelector('.quantity-field');
                const btnMinus = spinner.querySelector('.button-minus');
                const btnPlus = spinner.querySelector('.button-plus');
                const cartItemId = spinner.getAttribute('data-cart-item-id');

                // Remove old event listeners if any
                btnMinus.replaceWith(btnMinus.cloneNode(true));
                btnPlus.replaceWith(btnPlus.cloneNode(true));

                // Get new references after replacing
                const newBtnMinus = spinner.querySelector('.button-minus');
                const newBtnPlus = spinner.querySelector('.button-plus');

                newBtnMinus.addEventListener('click', async function () {
                    let currentValue = parseInt(input.value);
                    if (currentValue > 1) {
                        // Disable buttons
                        newBtnMinus.disabled = true;
                        newBtnPlus.disabled = true;
                        input.disabled = true;

                        input.value = currentValue - 1;
                        await updateCartQuantity(cartItemId, currentValue - 1);

                        // Re-enable buttons
                        newBtnMinus.disabled = false;
                        newBtnPlus.disabled = false;
                        input.disabled = false;
                    }
                });

                newBtnPlus.addEventListener('click', async function () {
                    let currentValue = parseInt(input.value);
                    if (currentValue < parseInt(input.max)) {
                        // Disable buttons
                        newBtnMinus.disabled = true;
                        newBtnPlus.disabled = true;
                        input.disabled = true;

                        input.value = currentValue + 1;
                        await updateCartQuantity(cartItemId, currentValue + 1);

                        // Re-enable buttons
                        newBtnMinus.disabled = false;
                        newBtnPlus.disabled = false;
                        input.disabled = false;
                    }
                });
            });
        }

        // Function to update cart quantity
        async function updateCartQuantity(cartItemId, newQuantity) {
            try {
                const result = await cartService.updateCartItem(cartItemId, newQuantity);
                if (result.status === 'true') {
                    console.log('Cart updated successfully');
                    showSuccessToast('Cập nhật số lượng thành công!');
                    // Reload cart items from backend with current page
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                    // Update cart badge in navbar
                    await cartBadgeUtils.refreshCartBadge(USER_ID);
                } else {
                    console.error('Failed to update cart:', result.message);
                    showErrorToast('Không thể cập nhật giỏ hàng. Vui lòng thử lại!');
                    // Reload to reset the UI
                    await loadCartItems();
                    renderCartItems();
                    renderPagination();
                }
            } catch (error) {
                console.error('Error updating cart:', error);
                showErrorToast('Có lỗi xảy ra khi cập nhật giỏ hàng!');
                // Reload to reset the UI
                await loadCartItems();
                renderCartItems();
                renderPagination();
            }
        }

        function renderCartItems() {
            const listGroup = document.querySelector('.offcanvas-body ul.list-group');
            listGroup.innerHTML = ''; // Clear existing items

            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item py-3 ps-0 border-top';
                listItem.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-6 col-md-6 col-lg-7">
                            <div class="d-flex">
                                <img src="${item.productModel.image}" alt="Ecommerce" class="icon-shape icon-xxl" />
                                <div class="ms-3">
                                    <a href="pages/shop-single.html" class="text-inherit">
                                        <h6 class="mb-0">${item.productModel.productName}</h6>
                                    </a>
                                    <div class="mt-2 small lh-1">
                                        <a href="#" class="text-decoration-none text-inherit remove-item-btn" data-cart-item-id="${item.cartId}">
                                       <span class="me-1 align-text-bottom">
                                          <i class="bi bi-trash text-danger"></i>
                                       </span>
                                            <span class="text-muted">Remove</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 col-md-3 col-lg-3">
                             <div class="input-group input-spinner" data-cart-item-id="${item.cartId}">
                                <input type="button" value="-" class="button-minus btn btn-sm" data-field="quantity" />
                                <input type="number" step="1" max="10" value="${item.quantity}" name="quantity" class="quantity-field form-control-sm form-input" />
                                <input type="button" value="+" class="button-plus btn btn-sm" data-field="quantity" />
                            </div>
                        </div>
                        <div class="col-2 text-lg-end text-start text-md-end col-md-2">
                            <span class="fw-bold">${formatCurrency(item.productModel.price*item.quantity)}</span>
                        </div>
                    </div>
                `;
                listGroup.appendChild(listItem);
            });

            // Attach events after rendering
            attachInputSpinnerEvents();
            attachRemoveEvents();
        }

        // Function to attach remove button events
        function attachRemoveEvents() {
            document.querySelectorAll('.remove-item-btn').forEach(btn => {
                btn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    const cartItemId = this.getAttribute('data-cart-item-id');
                    if (confirm('Bạn có chắc muốn xóa sản phẩm này khỏi giỏ hàng?')) {
                        await removeCartItem(cartItemId);
                    }
                });
            });
        }

        // Function to remove cart item
        async function removeCartItem(cartItemId) {
            try {
                const result = await cartService.removeCartItem(cartItemId);
                if (result.status === 'true') {
                    console.log('Item removed successfully');
                    showSuccessToast('Đã xóa sản phẩm khỏi giỏ hàng!');

                    // Reload cart items from backend
                    await loadCartItems();

                    // If current page is empty and not the first page, go to previous page
                    if (cartItems.length === 0 && currentPage > 1) {
                        currentPage--;
                        await loadCartItems();
                    }

                    renderCartItems();
                    renderPagination();
                    // Update cart badge in navbar
                    await cartBadgeUtils.refreshCartBadge(USER_ID);
                } else {
                    console.error('Failed to remove item:', result.message);
                    showErrorToast('Không thể xóa sản phẩm. Vui lòng thử lại!');
                }
            } catch (error) {
                console.error('Error removing item:', error);
                showErrorToast('Có lỗi xảy ra khi xóa sản phẩm!');
            }
        }

        const handleNavigation = () => {
            window.location.href = `/shop-cart`;
        };

        const handleContinue = () => {
            const offcanvasElement = document.getElementById('offcanvasRight');
            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
            offcanvas.hide();
        };

        window.handleNavigation = handleNavigation;
        window.handleContinue = handleContinue;

        document.addEventListener('DOMContentLoaded', async () => {
           await loadCartItems();
           renderCartItems();
           renderPagination();
           await cartBadgeUtils.refreshCartBadge(USER_ID);
        });
    </script>
    <style>
        .remove-item-btn {
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .remove-item-btn:hover {
            background-color: #f8d7da;
            transform: scale(1.05);
        }

        .remove-item-btn:hover i {
            transform: scale(1.2);
        }

        .remove-item-btn:hover .text-muted {
            color: #dc3545 !important;
        }

        .remove-item-btn i {
            transition: transform 0.2s ease;
        }

        /* Disable state for spinner buttons */
        .input-spinner input[type="button"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .input-spinner input[type="number"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .input-spinner.updating {
            position: relative;
        }

        .input-spinner.updating::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            pointer-events: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Pagination styles */
        .pagination {
            margin-bottom: 0;
        }

        .pagination .page-item .page-link {
            color: #0aad0a;
        }

        .pagination .page-item.active .page-link {
            background-color: #0aad0a;
            border-color: #0aad0a;
            color: #fff;
        }

        .pagination .page-item .page-link:hover {
            background-color: #0a9d0a;
            border-color: #0a9d0a;
            color: #fff;
        }

        .pagination .page-link {
            color: #0d6efd;
            cursor: pointer;
        }

        .pagination .page-item.disabled .page-link {
            cursor: not-allowed;
        }
    </style>
</div>
