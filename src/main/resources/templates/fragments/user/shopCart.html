<div th:fragment="shop-cart" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header border-bottom">
        <div class="text-start">
            <h5 id="offcanvasRightLabel" class="mb-0 fs-4">Shop Cart</h5>
            <small>Location in 382480</small>
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <!-- alert -->
            <ul class="list-group list-group-flush">
                <!-- Cart items will be dynamically inserted here -->
            </ul>

            <!-- btn -->
            <div class="d-flex justify-content-between mt-4">
                <a href="#" class="btn btn-primary" onclick="{handleContinue()}">Continue Shopping</a>
                <a href="#" class="btn btn-dark">Watch Cart Detail</a>
            </div>
        </div>
    </div>
    <script  type="module">
        import cartService from "/js/services/cartService.js";
        const handleContinue = () => {
            const offcanvasElement = document.getElementById('offcanvasRight');
            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
            offcanvas.hide();
        };

        window.handleContinue = handleContinue;

        let cartItems = []

        async function loadCartItems() {
            const result = await cartService.getCartItemByUserId(1);
            if (result.status === 'true') {
                cartItems = result.data;
            } else {
                console.log(result.message);
                cartItems = [];
            }
        }

        function formatCurrency(amount) {
            if (isNaN(amount)) return "0 â‚«";
            return amount.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        }


        function renderCartItems() {
            const listGroup = document.querySelector('.offcanvas-body ul.list-group');
            listGroup.innerHTML = ''; // Clear existing items

            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item py-3 ps-0 border-top';
                listItem.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-6 col-md-6 col-lg-7">
                            <div class="d-flex">
                                <img src="${item.productModel.image}" alt="Ecommerce" class="icon-shape icon-xxl" />
                                <div class="ms-3">
                                    <a href="pages/shop-single.html" class="text-inherit">
                                        <h6 class="mb-0">${item.productModel.productName}</h6>
                                    </a>
                                    <div class="mt-2 small lh-1">
                                        <a href="#" class="text-decoration-none text-inherit remove-item-btn">
                                       <span class="me-1 align-text-bottom">
                                          <i class="bi bi-trash text-danger"></i>
                                       </span>
                                            <span class="text-muted">Remove</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 col-md-3 col-lg-3">
                             <span class="me-2">Quantity:  <small class="text-muted">${item.quantity}</small></span>
                        </div>
                        <div class="col-2 text-lg-end text-start text-md-end col-md-2">
                            <span class="fw-bold">${formatCurrency(item.productModel.price)}</span>
                        </div>
                    </div>
                `;
                listGroup.appendChild(listItem);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
           await loadCartItems();
           renderCartItems();
        });
    </script>
    <style>
        .remove-item-btn {
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .remove-item-btn:hover {
            background-color: #f8d7da;
            transform: scale(1.05);
        }

        .remove-item-btn:hover i {
            transform: scale(1.2);
        }

        .remove-item-btn:hover .text-muted {
            color: #dc3545 !important;
        }

        .remove-item-btn i {
            transition: transform 0.2s ease;
        }
    </style>
</div>
