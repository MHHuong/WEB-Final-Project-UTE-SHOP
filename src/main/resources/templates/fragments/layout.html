<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta content="Codescandy" name="author"/>

    <link th:href="@{/assets/libs/slick-carousel/slick/slick.css}" rel="stylesheet"/>
    <link th:href="@{/assets/libs/slick-carousel/slick/slick-theme.css}" rel="stylesheet"/>
    <link th:href="@{/assets/libs/tiny-slider/dist/tiny-slider.css}" rel="stylesheet"/>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/favicon/favicon.ico}"/>

    <link th:href="@{/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/assets/css/theme.min.css}"/>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S4MT3EYG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag("js", new Date());
        gtag("config", "G-M8S4MT3EYG");
    </script>
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] =
                c[a] ||
                function () {
                    (c[a].q = c[a].q || []).push(arguments);
                };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "kuc8w5o9nt");
    </script>
</head>

<body>

<div th:fragment="navbar" class="border-bottom">
    <div class="bg-light py-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 text-center text-md-start"><span>Super Value Deals - Save more with
                     coupons</span></div>
                <div class="col-6 text-end d-none d-md-block">
                    <div class="dropdown selectBox">
                        <a class="dropdown-toggle selectValue text-reset" href="javascript:void(0)"
                           data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="me-2">
                           </span>
                            English
                        </a>

                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row w-100 align-items-center gx-lg-2 gx-0">
                <div class="col-xxl-2 col-lg-3 col-md-6 col-5">
                    <a class="navbar-brand d-none d-lg-block" href="index.html">
                        <img th:src="@{/assets/images/logo/freshcart-logo.svg}" alt="eCommerce HTML Template"/>
                    </a>
                    <div class="d-flex justify-content-between w-100 d-lg-none">
                        <a class="navbar-brand" href="index.html">
                            <img th:src="@{/assets/images/logo/freshcart-logo.svg}" alt="eCommerce HTML Template"/>
                        </a>
                    </div>
                </div>
                <div class="col-xxl-5 col-lg-5 d-none d-lg-block">
                    <form action="#">
                        <div class="input-group">
                            <input class="form-control rounded" type="search" placeholder="Search for products"/>
                            <span class="input-group-append">
                           <button class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end"
                                   type="button">
                              </button>
                        </span>
                        </div>
                    </form>
                </div>
                <div class="col-md-2 col-xxl-3 d-none d-lg-block">
                    <button type="button" class="btn btn-outline-gray-400 text-muted" data-bs-toggle="modal"
                            data-bs-target="#locationModal">
                        <i class="feather-icon icon-map-pin me-2"></i>
                        Location
                    </button>
                </div>
                <div class="col-lg-2 col-xxl-2 text-end col-md-6 col-7">
                    <div class="list-inline">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light navbar-default py-0 pb-lg-4" aria-label="Offcanvas navbar large">
        <div class="container">
            <div class="offcanvas offcanvas-start" tabindex="-1" id="navbar-default"
                 aria-labelledby="navbar-defaultLabel">
                <div class="offcanvas-header pb-1">
                </div>
                <div class="offcanvas-body">
                </div>
            </div>
        </div>
    </nav>
</div>


<div th:fragment="modals">
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header border-bottom">
        </div>
        <div class="offcanvas-body">
        </div>
    </div>

    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <div class="modal fade" id="quickViewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-8">
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:fragment="footer" class="footer">
    <div class="container">
        <div class="row g-4 py-4">
        </div>
        <div class="border-top py-4">
        </div>
        <div class="border-top py-4">
        </div>
    </div>
</footer>


<div th:fragment="scripts">
    <script th:src="@{/assets/js/vendors/validation.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>

    <script th:src="@{/assets/js/theme.min.js}"></script>

    <script th:src="@{/assets/js/vendors/jquery.min.js}"></script>
    <script th:src="@{/assets/js/vendors/countdown.js}"></script>
    <script th:src="@{/assets/libs/slick-carousel/slick/slick.min.js}"></script>
    <script th:src="@{/assets/js/vendors/slick-slider.js}"></script>
    <script th:src="@{/assets/libs/tiny-slider/dist/min/tiny-slider.js}"></script>
    <script th:src="@{/assets/js/vendors/tns-slider.js}"></script>
    <script th:src="@{/assets/js/vendors/zoom.js}"></script>
</div>

</body>
</html>
