<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
    <meta name="app:ctx" th:content="@{/}" />
    <title>UTE SHOP</title>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/user/shopCart::shop-cart}"></div>
<div th:replace="~{fragments/layout :: modals}"></div>

<main>
    <section class="mt-8">
    </section>

    <section class="mb-lg-10 mt-lg-14 my-8">
    </section>

    <section>
    </section>

    <!-- index.html -->
    <section class="my-lg-14 my-8">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-6">
                    <h3 class="mb-0">Popular Products</h3>
                </div>
            </div>

            <!-- Grid sản phẩm -->
            <div class="row g-4 row-cols-lg-5 row-cols-2 row-cols-md-3">
                <div class="col" th:each="product : ${popularProducts}">
                    <!-- Nếu bạn đang dùng fragment product-card -->
                    <div th:replace="~{fragments/product-card :: product-card(${product})}"></div>
                    <!-- Hoặc render trực tiếp ảnh, tên, giá giống code hiện tại của bạn -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="row mt-4" th:if="${popularPage != null and popularPage.totalPages > 1}">
                <div class="col">
                    <nav aria-label="Popular products pages">
                        <ul class="pagination justify-content-center">

                            <!-- Prev -->
                            <li class="page-item" th:classappend="${popularPage.first} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/(page=${popularPage.number - 1}, size=${popularPage.size})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, popularPage.totalPages - 1)}"
                                th:classappend="${i} == ${popularPage.number} ? 'active'">
                                <a class="page-link"
                                   th:text="${i + 1}"
                                   th:href="@{/(page=${i}, size=${popularPage.size})}">1</a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${popularPage.last} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/(page=${popularPage.number + 1}, size=${popularPage.size})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>

                        </ul>
                    </nav>

                    <!-- Info nhỏ -->
                    <div class="text-center text-muted small">
                        <span th:text="'Page ' + ${popularPage.number + 1} + ' / ' + ${popularPage.totalPages}"></span>
                        <span> • </span>
                        <span th:text="'Total: ' + ${popularPage.totalElements} + ' products'"></span>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Daily Best Sells</h3>
                    </div>
                </div>
            </div>

            <div class="row g-4">

                <div class="col-lg-3 d-none d-lg-block">
                    <div class="h-100 rounded"
                         th:style="'background-image: url(' + @{/assets/images/banner/banner-deal.jpg} + ');' +
                               'background-size: cover; ' +
                               'background-position: center; ' +
                               'min-height: 470px; ' +
                               'position: relative;'">

                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <a href="shop-grid" class="btn btn-success btn-lg">
                                Shop Now <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="deals-slider">

                        <div th:each="product : ${bestSellsProducts}" class="px-2 h-100">
                            <div th:replace="~{fragments/product-card-deal :: product-card-deal(product=${product})}"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div th:replace="~{fragments/toast::toast-container}"></div>
    </section>
    <section class="my-lg-14 my-8">
    </section>
</main>

<footer th:replace="~{fragments/layout :: footer}" class="footer"></footer>

<div th:replace="~{fragments/layout :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script defer th:src="@{/js/auth-handler.js}"></script>
<script type="module">
    import cartBadgeUtils from "./js/utils/cartBadgeUtils.js";
    import {showInfoToast} from "./js/utils/toastUtils.js";

    document.addEventListener("DOMContentLoaded", function () {
        const user_id = localStorage.getItem('userId');
        console.log(user_id);
        if (user_id) {
            cartBadgeUtils.initCartBadge(user_id);
            connect(user_id);
        }
    });


    let stompClient = null;
    function connect(user_id) {
        let token = localStorage.getItem("authToken");
        if (!token) {
            return;
        }
        const socket = new SockJS("http://localhost:8082/UTE_SHOP/ws?token=" + token);
        stompClient = Stomp.over(socket);
        stompClient.connect(
            {},
            function(frame) {
                stompClient.subscribe('/user/queue/orders', function(message) {
                    try {
                        const body = JSON.parse(message.body);
                        console.log('Received message:', body);
                        if (body.orderId !== null && Number(body.userId) === Number(user_id)) {
                            showInfoToast("You have received an update for your order: #" + body.orderId + " - Status: " + body.status);
                        }
                        else if (Number(body.userId) === Number(user_id)) {
                            showInfoToast("You have a new message: " + body.status);
                        }
                    } catch (e) {
                        console.log('Parse error:', e);
                        alert('📦 Message received (raw):\n' + message.body);
                    }
                });
                if (Notification.permission === "default") {
                    Notification.requestPermission();
                }
            },
            function(error) {
                log('STOMP error: ' + JSON.stringify(error), 'err');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            });
    }
</script>
</body>
</html>
