<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
    <title th:text="'Kết quả cho: ' + ${q}">Kết quả tìm kiếm</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <h4 class="mb-3" th:text="'Kết quả cho: ' + ${q}"></h4>

    <div class="row g-3">
        <div class="col-12" th:if="${page.totalElements == 0}">
            <div class="alert alert-warning">Không tìm thấy sản phẩm phù hợp.</div>
        </div>

        <div class="col" th:each="p : ${page.content}"
             th:replace="~{fragments/product-card :: product-card(${p})}">
            <!-- dùng fragment card có sẵn -->
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4" th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/search(q=${q}, page=${page.number-1}, size=${page.size})}">Prev</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages-1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:text="${i+1}"
                   th:href="@{/search(q=${q}, page=${i}, size=${page.size})}"></a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/search(q=${q}, page=${page.number+1}, size=${page.size})}">Next</a>
            </li>
        </ul>
    </nav>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
