<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - UTE-SHOP E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        :root {
            --primary-green: #099309;
            --light-green: #f4f9f4;
            --dark-green: #077d07;
        }

        body, html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-wrapper {
            min-height: 100vh;
        }

        .login-form-col {
            background: linear-gradient(135deg, var(--light-green) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInCard 0.8s ease-out;
            border: 1px solid #eee;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: #333;
        }

        .page-title {
            color: #555;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(9, 147, 9, 0.25);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: var(--primary-green);
        }

        .form-control.with-icon {
            border-left: none;
        }

        .form-control.with-icon:focus {
            position: relative;
            z-index: 2;
        }

        a {
            color: var(--primary-green);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--dark-green);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container-fluid login-wrapper p-0">
    <div class="row g-0 min-vh-100">
        <div class="col-lg-12 login-form-col">
            <div class="login-form-container">
                <div class="logo-text">
                    UTE-<span>SHOP</span>
                </div>
                <h3 class="page-title" id="pageTitle">Reset Your Password</h3>

                <div id="alertPlaceholder"></div>

                <form id="requestOtpForm">
                    <p class="text-muted text-center">Enter your email address and we will send you an OTP to reset your
                        password.</p>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control with-icon" id="email" placeholder="Email address"
                               required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/login}">Back to Login</a>
                    </div>
                </form>

                <form id="resetPasswordForm" style="display: none;">
                    <p class="text-muted text-center">An OTP has been sent to <strong id="userEmailDisplay"></strong>.
                        Please check your inbox.</p>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="text" class="form-control with-icon" id="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control with-icon" id="newPassword"
                               placeholder="New Password" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control with-icon" id="confirmPassword"
                               placeholder="Confirm New Password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                    </div>
                    <div class="text-center">
                        <a href="#" id="resendOtp">Resend OTP</a> | <a th:href="@{/login}">Back to Login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    const contextPath = /*[[@{/}]]*/ '/';
    const requestOtpApiUrl = contextPath + 'api/auth/otp/request';
    const resetPasswordApiUrl = contextPath + 'api/auth/password/reset';
    const loginUrl = contextPath + 'login';

    const requestOtpForm = document.getElementById('requestOtpForm');
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');
    const pageTitle = document.getElementById('pageTitle');
    const userEmailDisplay = document.getElementById('userEmailDisplay');
    const resendOtpLink = document.getElementById('resendOtp');

    let userEmail = ''; // Biến để lưu email sau khi gửi OTP

    const showAlert = (message, type = 'danger') => {
        alertPlaceholder.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
    };

    // Hàm gửi OTP
    const handleRequestOtp = async (email) => {
        alertPlaceholder.innerHTML = '';
        try {
            const response = await fetch(requestOtpApiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: email})
            });

            if (response.ok) {
                userEmail = email; // Lưu email lại
                userEmailDisplay.textContent = email;
                showAlert('An OTP has been sent to your email. Please check your inbox.', 'success');
                requestOtpForm.style.display = 'none';
                resetPasswordForm.style.display = 'block';
                pageTitle.textContent = 'Enter Your OTP';
            } else {
                const errorData = await response.json();
                showAlert(errorData.message || 'Email not registered.');
            }
        } catch (error) {
            console.error('Request OTP error:', error);
            showAlert('Cannot connect to the server. Please try again later.');
        }
    };

    // Sự kiện submit form 1 (Yêu cầu OTP)
    requestOtpForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        await handleRequestOtp(email);
    });

    // Sự kiện click "Resend OTP"
    resendOtpLink.addEventListener('click', async (event) => {
        event.preventDefault();
        if (userEmail) {
            await handleRequestOtp(userEmail); // Gửi lại OTP với email đã lưu
        }
    });

    // Sự kiện submit form 2 (Đặt lại mật khẩu)
    resetPasswordForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        alertPlaceholder.innerHTML = '';

        const otp = document.getElementById('otp').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            showAlert('New password and confirmation password do not match.');
            return;
        }

        const data = {
            email: userEmail, // Sử dụng email đã lưu
            newPassword: newPassword,
            otp: otp
        };

        try {
            const response = await fetch(resetPasswordApiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showAlert('Password reset successfully! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = loginUrl;
                }, 3000);
            } else {
                const errorData = await response.json();
                showAlert(errorData.message || 'Invalid or expired OTP. Please try again.');
            }
        } catch (error) {
            console.error('Reset password error:', error);
            showAlert('Cannot connect to the server. Please try again later.');
        }
    });
</script>
</body>
</html>
