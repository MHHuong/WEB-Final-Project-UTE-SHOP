<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- THAY ĐỔI: Cập nhật tiêu đề -->
    <title>Login - UTE-SHOP E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-green: #099309;
            --light-green: #f4f9f4;
            --dark-green: #077d07;
        }

        body, html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-wrapper {
            min-height: 100vh;
        }

        .login-form-col {
            background: linear-gradient(135deg, var(--light-green) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInCard 0.8s ease-out;
            border: 1px solid #eee;
        }

        .login-image-col {
            min-height: 100vh;
            overflow: hidden;
            padding: 0;
        }

        .login-image-col img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        .logo-text span { color: #333; }

        .page-title {
            color: #555;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(9, 147, 9, 0.25);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: var(--primary-green);
        }
        .form-control.with-icon {
            border-left: none;
        }
        .form-control.with-icon:focus {
            position: relative;
            z-index: 2;
        }

        a {
            color: var(--primary-green);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--dark-green);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container-fluid login-wrapper p-0">
    <div class="row g-0 min-vh-100">
        <div class="col-lg-8 col-md-12 login-form-col">

            <div class="login-form-container">
                <div class="logo-text">
                    UTE-<span>SHOP</span>
                </div>
                <h3 class="page-title">Welcome to our E-commerce Store</h3>

                <div id="alertPlaceholder"></div>

                <form id="loginForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control with-icon" id="email" placeholder="Email address" required>
                    </div>

                    <div class="mb-3 input-group">
                         <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control with-icon" id="password" placeholder="Password" required>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a th:href="@{/forgot-password}">Forgot password?</a>
                        <a th:href="@{/register}">Create a new account</a>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-lg-4 d-none d-lg-block login-image-col">
            <img src="https://images.unsplash.com/photo-1556742111-a301076d9d18?q=80&w=1740&auto=format&fit=crop"
                 alt="E-commerce shopping">

            <!--
                Nếu ảnh của bạn nằm trong project (src/main/resources/static/images/ten-anh.jpg),
                hãy dùng cú pháp Thymeleaf sau:
                <img th:src="@{/images/ten-anh.jpg}" alt="E-commerce Website">
            -->
        </div>

    </div>
</div>

<!-- SỬA: Sửa 'xintegrity' thành 'integrity' -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- (JavaScript giữ nguyên) -->
<script th:inline="javascript">
    const contextPath = /*[[@{/}]]*/ '/';
    const loginApiUrl = contextPath + 'api/auth/login';
    const homeUrl = contextPath;
    const forgotPasswordUrl = contextPath + 'forgot-password';
    const registerUrl = contextPath + 'register';

    document.querySelector('a[th\\:href=\'@{/forgot-password}\']').setAttribute('href', forgotPasswordUrl);
    document.querySelector('a[th\\:href=\'@{/register}\']').setAttribute('href', registerUrl);

    const loginForm = document.getElementById('loginForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    const showAlert = (message, type = 'danger') => {
        alertPlaceholder.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
    };

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        alertPlaceholder.innerHTML = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const data = {
            email: email,
            password: password
        };

        try {
            const response = await fetch(loginApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const authRes = await response.json();
                localStorage.setItem('authToken', authRes.token);
                localStorage.setItem('userEmail', authRes.email);
                localStorage.setItem('userFullName', authRes.fullName);
                localStorage.setItem('userRole', authRes.role);
                localStorage.setItem('userId', authRes.userId);

                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = homeUrl;
                }, 2000);

            } else {
                const errorData = await response.json();
                const errorMessage = errorData.message || 'Invalid email or password.';
                showAlert(errorMessage);
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('Cannot connect to the server. Please try again later.');
        }
    });
</script>
</body>
</html>
